global:
  storageClass: "longhorn"
  kibanaEnabled: true
security:
  enabled: true
  elasticPassword: "elastic"
  tls:
    restEncryption: true
    autoGenerated: true
    verificationMode: none
service:
  type: "ClusterIP"

ingress:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/hostname: elastic.lab.roifgroup.com
  enabled: true
  ingressClassName: "nginx"
  pathType: Prefix
  hostname: elastic.lab.roifgroup.com
  tls: true
  selfSigned: true

master:
  masterOnly: false
  replicaCount: 1

data:
  replicaCount: 0

ingest:
  enabled: false

coordinating:
  replicaCount: 0

kibana:
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      external-dns.alpha.kubernetes.io/hostname: kibana.lab.roifgroup.com
      nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    enabled: true
    hostname: "kibana.lab.roifgroup.com"
    ingressClassName: "nginx"
    tls: true
    selfSigned: true

  elasticsearch:
    hosts: ["elastic-elasticsearch"]
    port: 9200
    security:
      tls:
        enabled: true
        verificationMode: none
      auth:
        enabled: true
        kibanaUsername: "elastic"
        kibanaPassword: "elastic"
